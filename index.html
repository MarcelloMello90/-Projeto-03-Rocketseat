<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="text-header">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      </header>
      <img src="images/img1.png" alt="Desenho de uma nuvem laranja com 5 estrelas de avaliação dentro no centro da tela">
    </div>
    <div class="text-form">
      <form id="my-form">
        <fieldset>
          <div class="fieldser-wrapper">
            <legend id="top-form">Informações pessoais</legend>
            
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input 
                  type="text" 
                  id="event-name"
                  required/>
              </div>
    
              <div class="input-wrapper">
                <label for="event-lest-name">Sobrenome</label>
                <input 
                  type="text" 
                  id="event-lest-name"
                  required/>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input 
                type="email" 
                id="event-email"
                required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            
            <div class="input-wrapper">
              <label for="event-mentorship">Selecione quem foi o seu mentor</span></label>
              
              <select id="mentorship">
                <option value="option1">Mentor 01</option>
                <option value="option2">Mentor 02</option>
                <option value="option3">Mentor 03</option>
                <option value="option4">Mentor 04</option>
                <option value="option5">Mentor 05</option>
              </select>

              <div class="input-wrapper">
                <label for="event-feadback">Feedback sobre o mentor</label>
                <textarea id="event-feadback" maxlength="500"></textarea>
              </div>
            </div>
        
            <div class="checkbox-wrapper">
              <input 
                type="checkbox"  
                id="event-check"
                required/>
              <label for="event-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldser-wrapper">
            <legend>Agendando próxima mentoria</legend>
            
            <div id="col-3" class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input 
                type="date" 
                id="event-date"
                required/>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input 
                  type="time" 
                  id="event-begin"
                  required/>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input 
                  type="time"
                  id="event-end"
                  required/>
              </div>
            </div>
          </div>
        </fieldset>
        
      </form>
    </div>
    <footer>
      <div class="form-buttons">
      <input 
      type="submit" 
      value="salvar"
      form="my-form">
    </div>
    </footer>
  
  </div>
</body>
</html>
